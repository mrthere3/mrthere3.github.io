# 当有改动推送到master分支时，启动Action
name: 自动部署

on:
  push:
    branches:
      - dev #2020年10月后github新建仓库默认分支改为main，注意更改

  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检查分支
        uses: actions/checkout@v2
        with:
          ref: dev #2020年10月后github新建仓库默认分支改为main，注意更改

      - name: 安装 Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: 安装 Hexo
        run: |
          export TZ='Asia/Shanghai'
          npx install hexo -g

      - name: 缓存 Hexo
        uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}

      - name: 安装依赖
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install --save

      - name: 生成静态文件
        run: |
          hexo clean && hexo g

      - name: 部署到github pages
        run: |
          git config --global user.name "mrthere3"
          git config --global user.email "871780968@qq.com"
          hexo deploy

      - name: 部署到云服务器
        uses: cross-the-world/scp-pipeline@master
        with:
          host: ${{ secrets.USER_HOST }}
          user: ${{ secrets.USER_NAME }}
          pass: ${{ secrets.USER_PASS }}
          connect_timeout: 10s
          local: './.deploy_git/*'
          remote: /www/wsm.top


